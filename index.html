<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam's GPT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Navigate</h2>
        <ul>
            <li>Profile</li>
            <li>Education</li>
            <li>Skills</li>
            <li>Work Experience</li>
            <li>Entrepreneurship</li>
            <li>Extra Curriculars</li>
            <li>Projects</li>
            <li>Links</li>
        </ul>
        <div class="team-workspace">
            <button>Add Team workspace</button>
            <p>Collaborate on a Team plan</p>
        </div>
    </div>
    <div class="main-content">
        <div class="header">
            <h1>Sam's GPT</h1>
        </div>
        <div class="content">
            <div class="chat-box">
                <input type="text" class="question-input" placeholder="Who is Samika?">
                <button class="generate-button">Generate</button>
            </div>
            <div class="message-box">
                <p>Sam's GPT can make mistakes, especially in the mornings when she hasn't had her coffee.</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
